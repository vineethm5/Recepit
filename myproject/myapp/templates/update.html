{% extends "base.html" %}
{% block start %}


<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
.text{
	color: green;
	font-weight: bold;
	font-family: 'Times New Roman', Times, serif;
}.ok{
	color: white;
	text-decoration: none;
}
.ok:hover{
	color: white;
	text-decoration: none;
}

</style>


<div class="container mt-5 col-6">
	<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
		{% csrf_token %}
        {% if messages%}
        {% for message in messages%}
        <div class="alert alert-primary" role="alert">
            
            <span id="msg">{{message}}</span>
            {%endfor%}
        </div>
        {% endif %}
		<h3 class="text text-center"> Update Page</h3>
		<br>
		<!-- <h4 style="font-family: 'Times New Roman', Times, serif;"> Create Receipt???? </h4> -->
		<hr>
		<div class="form-group">
		<label for="exampleInputEmail1">Item Name </label>
		<input type="text" name="iteam" class="form-control" value="{{query.itemname}}">
		</div>
		<div class="form-group">
		<label for="exampleInputEmail1">Price </label>
		<input name="price" type="number" class="form-control" value="{{query.price}}">
		</div>
		<div class="form-group">
		<label for="exampleInputPassword1">Quantity </label>
		<input name="quantity" class="form-control" type="number" value="{{query.quantity}}">
		</div>
		<button type="submit" class="btn btn-success">Update</button>
	</form>

{% endblock %}
